
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=never

spring.jackson.serialization.fail-on-empty-beans=false

server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.security.oauth2.client.registration.github.client-secret=
spring.security.oauth2.client.registration.github.client-id=
spring.security.oauth2.client.registration.github.scope=user:email,read:org,repo


logging.level.org.springframework=INFO
logging.level.org.springframework.security.web=INFO
logging.level.root=INFO

jwt.private_key=
jwt.public_key=
jwt.expiration=36000
jwt.cookie_name=Bearer

cors.allow_origins=https://*.vercel.app:[*]

backend.url=https://dsec-backend.herokuapp.com
backend.url_public=https://dsec-backend.herokuapp.com
backend.encryption_key=

tools.bandit=https://dsec-bandit.herokuapp.com/bandit
tools.flawfinder=https://dsec-flawfinder.herokuapp.com/flawfinder
tools.gitleaks=https://dsec-gitleaks.herokuapp.com/gitleaks
tools.gokart=https://dsec-gokart.herokuapp.com/gokart
tools.progpilot=https://dsec-progpilot.herokuapp.com/progpilot

